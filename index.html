<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <header>
        <!-- navigation section  -->
        <nav>
            <div class="logo-heading-container">
                <img src="images/Group 40071 (2).png" alt="logo">
                <h3>Happy <span class="clr-primary">Travel</span></h3>
            </div>
            <ul>
                <li><a href="#"><span class="clr-primary">Home</span></a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        
        <!-- banner section  -->
        <section class="banner">

            <div class="banner-row1">
                <h1>Explore Your Travel</h1>
                <p>This channel will tell you about the places where you can go, when to go, select type and search now.</p>
            </div>

            <div class="banner-row2">
                <form action="">
                    <div class="form_container">
                        <div class="where_btn">
                            <button>Where go</button>
                        </div>

                        <div class="time">
                            <select name="travel" id="time">
                                <option >When</option>
                                <option value="Winter">Winter</option>
                                <option value="Rainy">Rainy</option>
                                <option value="Spring">Spring</option>
                            </select>
                        </div>

                        <div class="location">
                            <select name="travel" id="time">
                                <option >Select Type</option>
                                <option value="b">Winter</option>
                                <option value="c">Rainy</option>
                                <option value="">Spring</option>
                            </select>
                        </div>

                        <div class="find_btn">
                            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i><span>Find Now</span></button>
                        </div>

                    </div>
                </form>
            </div>
         </section>
    </header>
    
   

      
</body>
</html>
